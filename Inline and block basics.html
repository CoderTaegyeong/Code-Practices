<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
/*<display>*/
	/*With <visibility:hidden>, I can make that class part hidden, but still show the hidden part. Using display:hidden will completely hide the part.*/
*{
	margin:0;
	padding:0;
}
ul{
	list-style:none;
	background-color:#69F;
	text-align:center;
}
li{
	font-family:나눔고딕;
	display:inline-block;
	padding:20px;
}
a{
	font-size:20px;
	color:black;
	text-decoration:none;
	font-weight:bold;
}
a:hover{
	color:red;
}

</style>
</head>

<body>
<ul>
	<li><a href="#">여성의류</a></li>
    <li><a href="#">남성의류</a></li>
    <li><a href="#">가전제품</a></li>
    <li><a href="#">화장품</a></li>
    <li><a href="#">액세서리</a></li>
</ul>
</body>
</html>
